<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solare Interattivo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="stars-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>Sistema Solare Interattivo</h1>
            <p class="subtitle">Esplora i pianeti del nostro sistema solare</p>
        </header>

        <main>
            <div class="controls">
                <button id="zoomIn" class="control-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        <line x1="11" y1="8" x2="11" y2="14"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                    </svg>
                </button>
                <button id="zoomOut" class="control-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                    </svg>
                </button>
                <button id="resetView" class="control-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                </button>
            </div>

            <div class="solar-system-container">
                <div class="solar-system" id="solarSystem">
                    <!-- Il sole e i pianeti verranno aggiunti dinamicamente con JavaScript -->
                </div>
            </div>

            <div class="planet-name-display" id="planetNameDisplay"></div>
        </main>

        <footer>
            <p>Sistema Solare Interattivo | Creato con HTML, CSS & JavaScript</p>
        </footer>
    </div>

    <div class="modal" id="planetModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <div class="planet-icon" id="modalPlanetIcon"></div>
                <div class="planet-title">
                    <h2 id="modalPlanetName">Nome Pianeta</h2>
                    <p id="modalPlanetType">Tipo di Pianeta</p>
                </div>
            </div>

            <div class="planet-facts">
                <div class="fact">
                    <div class="fact-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path
                                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                            </path>
                        </svg>
                    </div>
                    <div class="fact-content">
                        <h3>Distanza dal Sole</h3>
                        <p id="modalDistance">-</p>
                    </div>
                </div>

                <div class="fact">
                    <div class="fact-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M16.2 7.8l-2 6.3-6.4 2.1 2-6.3z"></path>
                        </svg>
                    </div>
                    <div class="fact-content">
                        <h3>Diametro</h3>
                        <p id="modalDiameter">-</p>
                    </div>
                </div>

                <div class="fact">
                    <div class="fact-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                    </div>
                    <div class="fact-content">
                        <h3>Periodo Orbitale</h3>
                        <p id="modalOrbital">-</p>
                    </div>
                </div>

                <div class="fact">
                    <div class="fact-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                        </svg>
                    </div>
                    <div class="fact-content">
                        <h3>Lune</h3>
                        <p id="modalMoons">-</p>
                    </div>
                </div>

                <div class="fact">
                    <div class="fact-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path>
                        </svg>
                    </div>
                    <div class="fact-content">
                        <h3>Temperatura</h3>
                        <p id="modalTemperature">-</p>
                    </div>
                </div>
            </div>

            <div class="planet-description">
                <h3>Descrizione</h3>
                <p id="modalDescription">-</p>
            </div>

            <div class="planet-gallery">
                <div class="gallery-image" id="modalGalleryImage"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

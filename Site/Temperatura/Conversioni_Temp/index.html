<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertitore di Temperatura</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="icon"
      href="https://icons.veryicon.com/png/System/Android%201/Measurement%20Units%20temperature.png"
      type="image/jpg"
    />
  </head>
  <body>
    <div id="container">
      <h1>Convertitore di Temperatura</h1>

      <p>Inserisci la temperatura:</p>
      <input
        type="number"
        id="temperatureInput"
        placeholder="Inserisci Temperatura"
        required
      />

      <p class="rosso">Seleziona l'unità di misura di partenza:</p>
      <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <p class="blu">Seleziona l'unità di misura di arrivo:</p>
      <select id="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <br /><br />
      <button onclick="convertTemperature()">Converti</button>

      <p id="result"></p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generatore di password</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1000/1000966.png" type="image/jpg">
  <link rel="stylesheet" href="Password.css">
  <script src="Password.js" defer>
  </script>
</head>

<body>
  <h1>Generatore di password</h1>
  <form id="password-form">
    <label for="password-length">Lunghezza password (compresa tra 8 e 20 caratteri):</label>
    <input type="number" id="password-length" min="8" required>
    <button id="generateButton">Genera password</button>
  </form>
  <div id="password-output"></div>
</body>

</html>

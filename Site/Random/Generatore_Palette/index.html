<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorCraft - Generatore Palette Avanzato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="icon"
        href="https://th.bing.com/th/id/OIP.Yxt5Eti6SHCzTNbxZAjP-gHaEN?rs=1&pid=ImgDetMain&cb=idpwebp1&o=7&rm=3"
        type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-palette"></i>
                <span>ColorCraft</span>
                <span class="version">Pro</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h1 class="hero-title">
                    Crea Palette <span class="gradient-text">Straordinarie</span>
                </h1>
                <p class="hero-subtitle">
                    Genera palette di colori professionali con algoritmi di armonia cromatica avanzati
                </p>
            </section>

            <!-- Controls Panel -->
            <section class="controls-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-sliders-h"></i> Controlli Avanzati</h2>
                </div>

                <div class="controls-grid">
                    <!-- Base Color Control -->
                    <div class="control-card">
                        <label class="control-label">
                            <i class="fas fa-eyedropper"></i>
                            Colore Base
                        </label>
                        <div class="color-picker-group">
                            <input type="color" id="baseColor" value="#6366f1" class="color-picker">
                            <input type="text" id="baseColorHex" value="#6366f1" class="color-input"
                                placeholder="#000000">
                            <button class="random-color-btn" id="randomColorBtn">
                                <i class="fas fa-dice"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Harmony Type -->
                    <div class="control-card">
                        <label class="control-label">
                            <i class="fas fa-magic"></i>
                            Armonia Cromatica
                        </label>
                        <select id="harmonyType" class="select-input">
                            <option value="monochromatic">ðŸŽ¨ Monocromatica</option>
                            <option value="analogous">ðŸŒˆ Analoga</option>
                            <option value="complementary">âš¡ Complementare</option>
                            <option value="triadic">ðŸ”º Triadica</option>
                            <option value="tetradic">â¬œ Tetradica</option>
                            <option value="splitComplementary">ðŸŽ¯ Split-Complementare</option>
                            <option value="compound">ðŸ’Ž Composta</option>
                        </select>
                    </div>

                    <!-- Color Count -->
                    <div class="control-card">
                        <label class="control-label">
                            <i class="fas fa-hashtag"></i>
                            Numero Colori
                        </label>
                        <div class="range-group">
                            <input type="range" id="colorCount" min="3" max="10" value="5" class="range-input">
                            <span class="range-value" id="colorCountValue">5</span>
                        </div>
                    </div>

                    <!-- Brightness -->
                    <div class="control-card">
                        <label class="control-label">
                            <i class="fas fa-sun"></i>
                            LuminositÃ 
                        </label>
                        <div class="range-group">
                            <input type="range" id="brightness" min="10" max="90" value="50" class="range-input">
                            <span class="range-value" id="brightnessValue">50%</span>
                        </div>
                    </div>

                    <!-- Saturation -->
                    <div class="control-card">
                        <label class="control-label">
                            <i class="fas fa-tint"></i>
                            Saturazione
                        </label>
                        <div class="range-group">
                            <input type="range" id="saturation" min="20" max="100" value="70" class="range-input">
                            <span class="range-value" id="saturationValue">70%</span>
                        </div>
                    </div>

                    <!-- Color Format -->
                    <div class="control-card">
                        <label class="control-label">
                            <i class="fas fa-code"></i>
                            Formato
                        </label>
                        <select id="colorFormat" class="select-input">
                            <option value="hex">HEX (#FF5733)</option>
                            <option value="rgb">RGB (255, 87, 51)</option>
                            <option value="hsl">HSL (9Â°, 100%, 60%)</option>
                            <option value="hsv">HSV (9Â°, 80%, 100%)</option>
                        </select>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-primary" id="generateBtn">
                        <i class="fas fa-magic"></i>
                        <span>Genera Palette</span>
                    </button>
                    <button class="btn btn-outline" id="exportBtn">
                        <i class="fas fa-download"></i>
                        <span>Esporta</span>
                    </button>
                </div>
            </section>

            <!-- Palette Display -->
            <section class="palette-section">
                <div class="section-header">
                    <h2><i class="fas fa-palette"></i> Palette Generata</h2>
                    <div class="palette-info">
                        <span class="info-item">
                            <i class="fas fa-eye"></i>
                            <span id="paletteType">Monocromatica</span>
                        </span>
                        <span class="info-item">
                            <i class="fas fa-layer-group"></i>
                            <span id="paletteCount">5 colori</span>
                        </span>
                    </div>
                </div>

                <div class="palette-container" id="paletteContainer">
                    <!-- Colors will be generated here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modals -->
    <!-- Saved Palettes Modal -->
    <div class="modal" id="savedPalettesModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-bookmark"></i> Palette Salvate</h3>
                <button class="modal-close" id="closeSavedModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="savedPalettesList" class="palettes-grid">
                    <!-- Saved palettes will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Trashed Palettes Modal -->
    <div class="modal" id="trashedPalettesModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-trash-restore"></i> Cestino</h3>
                <button class="modal-close" id="closeTrashedModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="trashedPalettesList" class="palettes-grid">
                    <!-- Trashed palettes will be displayed here -->
                </div>
                <div class="trash-actions">
                    <button class="btn btn-danger" id="emptyTrashBtn">
                        <i class="fas fa-trash"></i>
                        Svuota Cestino
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-download"></i> Esporta Palette</h3>
                <button class="modal-close" id="closeExportModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="export-options">
                    <button class="export-option active" data-format="css">
                        <i class="fab fa-css3-alt"></i>
                        <span>CSS</span>
                    </button>
                    <button class="export-option" data-format="json">
                        <i class="fas fa-code"></i>
                        <span>JSON</span>
                    </button>
                    <button class="export-option" data-format="scss">
                        <i class="fab fa-sass"></i>
                        <span>SCSS</span>
                    </button>
                    <button class="export-option" data-format="ase">
                        <i class="fas fa-file"></i>
                        <span>ASE</span>
                    </button>
                </div>
                <div class="export-preview">
                    <textarea id="exportCode" readonly placeholder="Il codice esportato apparirÃ  qui..."></textarea>
                    <button class="btn btn-primary" id="copyCodeBtn">
                        <i class="fas fa-copy"></i>
                        Copia Codice
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content large">
            <div class="modal-header">
                <h3><i class="fas fa-image"></i> Anteprima Palette</h3>
                <button class="modal-close" id="closeImageModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="image-preview">
                    <canvas id="paletteCanvas" width="1200" height="600"></canvas>
                </div>
                <div class="image-actions">
                    <button class="btn btn-primary" id="downloadImageBtn">
                        <i class="fas fa-download"></i>
                        Scarica PNG
                    </button>
                    <button class="btn btn-secondary" id="copyImageBtn">
                        <i class="fas fa-copy"></i>
                        Copia Immagine
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer">
        <!-- Toasts will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>

</html>

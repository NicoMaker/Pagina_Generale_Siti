<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planisfero Interattivo Dettagliato</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link
      rel="icon"
      href="https://th.bing.com/th/id/R.d3f6be99a93c8e8eb7007186e5bb1512?rik=T4ZYLOQRwq4nqw&riu=http%3a%2f%2fwww.cacheirofrias.com.ar%2fMapa_del_mundo.gif&ehk=XFf%2f0dW6Xtqy747ZNp61mQ1Twcnni2BkzHg0ye2wHaw%3d&risl=&pid=ImgRaw&r=0"
      type="image/jpg"
    />
  </head>
  <body>
    <div class="container">
      <h1>Planisfero Interattivo Dettagliato</h1>
      <p class="subtitle">
        Clicca su qualsiasi nazione per visualizzare informazioni dettagliate
      </p>

      <div class="toggle-view">
        <button id="toggle-view-btn" class="toggle-btn">
          Passa alla vista elenco
        </button>
      </div>

      <div class="map-container" id="map-view">
        <div id="loading">Caricamento dei dati...</div>
        <div id="world-map-container">
          <!-- Qui verrà inserito il planisfero dettagliato -->
        </div>
        <div class="zoom-controls">
          <button id="zoom-in" class="zoom-btn">+</button>
          <button id="zoom-out" class="zoom-btn">-</button>
          <button id="zoom-reset" class="zoom-btn">↺</button>
        </div>
      </div>

      <div class="countries-list" id="list-view">
        <h3>Elenco Paesi</h3>
        <div class="search-container">
          <input
            type="text"
            id="country-search"
            placeholder="Cerca una nazione..."
            class="search-input"
          />
          <div id="no-results" class="no-results-message">
            Nessuna nazione trovata
          </div>
        </div>

        <!-- Aggiunto: Filtro per continenti -->
        <div class="continent-filters">
          <div class="continent-filter-title">Filtra per continente:</div>
          <div id="continent-filters-container">
            <!-- I filtri per continente verranno aggiunti qui dinamicamente -->
          </div>
        </div>

        <div id="countries-by-continent">
          <!-- I paesi raggruppati per continente verranno aggiunti qui -->
        </div>
      </div>
    </div>

    <div class="popup" id="country-popup">
      <div class="popup-content">
        <span class="close-btn" id="close-popup">&times;</span>

        <div class="country-header">
          <img
            id="country-flag"
            class="country-flag"
            src="/placeholder.svg"
            alt="Bandiera"
          />
          <div>
            <h2 id="country-name" class="country-name"></h2>
            <div id="native-name" class="native-name"></div>
          </div>
        </div>

        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">Capitale:</div>
            <div class="info-value" id="country-capital"></div>
          </div>
          <div class="info-item">
            <div class="info-label">Popolazione:</div>
            <div class="info-value" id="country-population"></div>
          </div>
          <div class="info-item">
            <div class="info-label">Area:</div>
            <div class="info-value" id="country-area"></div>
          </div>
          <div class="info-item">
            <div class="info-label">Continente:</div>
            <div class="info-value" id="country-region"></div>
          </div>
          <div class="info-item">
            <div class="info-label">Sottoregione:</div>
            <div class="info-value" id="country-subregion"></div>
          </div>
          <div class="info-item">
            <div class="info-label">Valute:</div>
            <div class="info-value" id="country-currencies"></div>
          </div>
          <div class="info-item">
            <div class="info-label">Lingue:</div>
            <div class="info-value" id="country-languages"></div>
          </div>
          <div class="info-item">
            <div class="info-label">Fuso orario:</div>
            <div class="info-value" id="country-timezones"></div>
          </div>
        </div>

        <div class="map-section">
          <div class="section-title">Paesi confinanti</div>
          <div id="border-countries" class="borders-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>

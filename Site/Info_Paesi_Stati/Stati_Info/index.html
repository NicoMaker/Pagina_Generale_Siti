<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info Stato | Esplora i Paesi del Mondo</title>
  <link rel="stylesheet" href="styleState.css" />
  <link rel="icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHqI4nyzna6sSzazHKBmn4x7xlGuNGrbY_CA&usqp=CAU"
    type="image/jpg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <meta name="description"
    content="Esplora e scopri informazioni dettagliate sui paesi di tutto il mondo con Info Stato." />
  <script src="scriptState.js" defer></script>
</head>

<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHqI4nyzna6sSzazHKBmn4x7xlGuNGrbY_CA&usqp=CAU"
          alt="Globe Icon">
        <h1>Info Stato</h1>
      </div>
      <p class="tagline">Esplora e scopri informazioni sui paesi di tutto il mondo</p>
    </header>

    <main>
      <section class="search-section">
        <div class="search-container">
          <div class="input-group">
            <input type="text" id="stateInput" placeholder="Inserisci il nome dello stato"
              aria-label="Nome dello stato" />
            <button id="searchButton" aria-label="Cerca informazioni sul paese">
              <span class="button-text">Cerca</span>
              <span class="loader" aria-hidden="true"></span>
            </button>
          </div>
          <p class="search-tip">Prova con: Italia, Francia, Germania, Spagna, Giappone</p>
        </div>
      </section>

      <section class="results-section" id="resultsSection">
        <div class="results-container">
          <div class="country-card" id="countryCard">
            <div class="card-header">
              <div class="flag-container">
                <img id="flag" src="/placeholder.svg" alt="Bandiera del paese" />
                <div class="flag-placeholder">
                  <span>Bandiera</span>
                </div>
              </div>
              <h2 id="countryName"></h2>
            </div>

            <div class="card-body">
              <div id="info" class="country-info"></div>

              <div class="additional-info" id="additionalInfo">
                <!-- Additional country information will be displayed here -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Â© 2024 Info Stato | Dati forniti da <a href="https://restcountries.com/" target="_blank" rel="noopener">REST
          Countries API</a>
      </p>
    </footer>
  </div>

  <div id="notification" class="notification" role="alert" aria-live="assertive">
    <p id="notificationText"></p>
  </div>
</body>

</html>

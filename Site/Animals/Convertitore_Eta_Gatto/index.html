<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐱 Convertitore Età del Gatto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="paw-prints">🐾</div>
        <div class="cat-emoji">🐱</div>
        <h1>Convertitore Età del Gatto</h1>

        <div class="input-group">
            <label for="years">Età del tuo gatto:</label>
            <div class="input-container">
                <input type="number" id="years" placeholder="Anni" min="0" step="1">
                <input type="number" id="months" placeholder="Mesi" min="0" max="11" step="1">
                <input type="number" id="days" placeholder="Giorni" min="0" max="30" step="1">
            </div>
        </div>

        <button class="convert-btn" onclick="convertAge()">🐾 Converti Età</button>

        <div id="result" class="result">
            <div>Il tuo gatto ha</div>
            <span id="humanAge" class="result-number">0</span>
            <div>anni umani! 🎉</div>
        </div>

        <div id="funFact" class="fun-fact">
            <strong>🧠 Lo sapevi che:</strong> <span id="factText"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐶 Convertitore Età del Cane</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🐶</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="paw-prints">🐾</div>
        <div class="cat-emoji">🐶</div>
        <h1>Convertitore Età del Cane</h1>

        <div class="input-group">
            <label for="dogAge">Età del tuo cane:</label>
            <div class="input-container">
                <input type="number" id="dogAge" placeholder="Inserisci l'età" min="0" max="30" step="0.1">
                <select id="timeUnit">
                    <option value="months">Mesi</option>
                    <option value="years">Anni</option>
                </select>
            </div>
        </div>

        <button class="convert-btn" onclick="convertDogAge()">
            🐾 Converti Età
        </button>

        <div id="result" class="result">
            <div>Il tuo cane ha</div>
            <span id="humanAge" class="result-number">0</span>
            <div>anni umani! 🎉</div>
        </div>

        <div id="funFact" class="fun-fact">
            <strong>🧠 Lo sapevi che:</strong> <span id="factText"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

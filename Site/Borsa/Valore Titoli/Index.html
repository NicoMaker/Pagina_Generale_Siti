<!DOCTYPE html>
<html lang="it" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/imagine-rmBG8wfn49AnFBSGMzlk7nfsiApq5P.png"
        type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Valore Titolo Mondiale</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Cambia tema">
            <span class="theme-toggle-light">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </span>
            <span class="theme-toggle-dark">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </span>
        </button>
    </div>

    <div class="app-container">
        <header>
            <h1>Valore Titolo Mondiale</h1>
            <p class="subtitle">Controlla il valore attuale dei titoli azionari</p>
        </header>

        <main class="card">
            <div class="input-group">
                <label for="stockName">Inserisci il nome del titolo:</label>
                <div class="input-wrapper">
                    <input type="text" id="stockName" placeholder="Esempio: AAPL" />
                </div>
            </div>

            <button id="search-button" onclick="fetchStockValue()">
                <span class="button-text">Cerca</span>
                <div class="spinner"></div>
            </button>

            <div id="result-container" class="hidden">
                <div id="result"></div>
            </div>
        </main>

        <footer>
            <p>Dati forniti da <a href="https://www.alphavantage.co/" target="_blank">Alpha Vantage</a></p>
            <div class="logo">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/imagine-rmBG8wfn49AnFBSGMzlk7nfsiApq5P.png"
                    alt="Logo" width="30" height="30">
            </div>
        </footer>
    </div>
</body>

</html>

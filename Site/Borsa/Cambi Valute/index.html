<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertitore di Valuta</title>
  <link rel="icon" href="https://media.istockphoto.com/id/1088060362/it/vettoriale/icona-del-convertitore-di-valuta.jpg?s=170667a&w=0&k=20&c=ov-7F8ZEIu3p3TLonZNcnL48mftxfgvVVfgLV54ktoE=" type="image/jpg">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Convertitore di Valuta</h1>

  <div class="container">
    <label for="amount">Importo:</label>
    <input type="number" id="amount" placeholder="Inserisci l'importo">

    <label for="from">Da:</label>
    <select id="from">
      <option value="USD">USD - Dollaro americano</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - Sterlina britannica</option>
      <option value="CHF">CHF - Franco Svizzero</option>
      <option value="JPY">JPY - Yen</option>
      <option value="CAD">CAD - Dollaro Canadese</option>
      <option value="AUD">AUD -Dollaro Australiano</option>
    </select>

    <label for="to">A:</label>
    <select id="to">
      <option value="USD">USD - Dollaro americano</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - Sterlina britannica</option>
      <option value="CHF">CHF - Franco Svizzero</option>
      <option value="JPY">JPY - Yen</option>
      <option value="CAD">CAD - Dollaro Canadese</option>
      <option value="AUD">AUD -Dollaro Australiano</option>
      <!-- Aggiungi altre opzioni di valuta qui -->
    </select>

    <button onclick="convert()">Converti</button>

    <div id="result"></div>
  </div>
</body>
</html>

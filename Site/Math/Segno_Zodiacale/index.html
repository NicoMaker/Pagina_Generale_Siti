<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo Segno Zodiacale</title>
  <link rel="icon" href="img/segni.jpg" type="image/jpg">
  <link rel="stylesheet" href="StyleZodiacale.css">
  <script src="CalcolaZodiacale.js" defer></script>
</head>

<body>
  <div id="container">
    <h1>Calcolatore del Segno Zodiacale</h1>
    <p>Inserisci il tuo giorno e mese di nascita per scoprire il tuo segno zodiacale</p>

    <div class="input-group">
      <input type="number" id="day" placeholder="Giorno" min="1" max="31">
      <select id="month">
        <option value="" disabled selected>Mese</option>
        <option value="1">Gennaio</option>
        <option value="2">Febbraio</option>
        <option value="3">Marzo</option>
        <option value="4">Aprile</option>
        <option value="5">Maggio</option>
        <option value="6">Giugno</option>
        <option value="7">Luglio</option>
        <option value="8">Agosto</option>
        <option value="9">Settembre</option>
        <option value="10">Ottobre</option>
        <option value="11">Novembre</option>
        <option value="12">Dicembre</option>
      </select>
      <button onclick="calcolaSegnoZodiacale()">Calcola</button>
    </div>

    <div id="output"></div>
    <div id="immagine"></div>
    <div id="definition"></div>
  </div>
</body>

</html>

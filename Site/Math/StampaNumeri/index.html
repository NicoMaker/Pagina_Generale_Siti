<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri</title>
    <link rel="icon"
        href="https://cdn.studenti.stbm.it/images/2022/06/07/numeri-fortunati-della-maturita-2022-orig.jpeg"
        type="image/jpg">
    <link rel="stylesheet" href="stylenumber.css">
</head>

<body>
    <div class="container">
        <h1>Generatore di Sequenze Numeriche</h1>

        <div class="form-group">
            <label for="numero">Inserisci un numero</label>
            <input type="number" id="numero" placeholder="Es. 20" min="1">
        </div>

        <div class="form-group">
            <label for="scelta">Seleziona il tipo di sequenza</label>
            <select id="scelta">
                <option value="tutti">Tutti i numeri</option>
                <option value="pari">Solo numeri pari</option>
                <option value="dispari">Solo numeri dispari</option>
            </select>
        </div>

        <button onclick="generaTabella()">Genera Sequenza</button>

        <div class="result-container">
            <div id="risultato">
                <!-- I risultati appariranno qui -->
                <p class="placeholder-text">I numeri generati appariranno qui</p>
            </div>
        </div>
    </div>

    <script src="scriptnumber.js"></script>
</body>

</html>

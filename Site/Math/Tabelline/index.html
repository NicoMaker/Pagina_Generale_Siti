<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdXXR-6h4YERf5Cjpg7nzA3TxBTJPUmjt5EQ&usqp=CAU"
      type="image/jpg"
    />
    <title>Generatore di Tabelline</title>
    <link rel="stylesheet" href="StyelTable.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Generatore di Tabelline</h1>
        <p class="subtitle">Crea tabelle di moltiplicazione personalizzate</p>
      </header>

      <div class="card">
        <div class="form-container">
          <div class="form-group">
            <label for="num">Numero della tabellina</label>
            <input type="number" id="num" min="1" placeholder="Es. 7" />
            <div class="input-hint">Inserisci il numero da moltiplicare</div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="min">Numero minimo</label>
              <input type="number" id="min" min="0" placeholder="Es. 1" />
              <div class="input-hint">Inizio intervallo</div>
            </div>

            <div class="form-group">
              <label for="max">Numero massimo</label>
              <input type="number" id="max" min="1" placeholder="Es. 10" />
              <div class="input-hint">Fine intervallo</div>
            </div>
          </div>

          <button id="generate-btn" onclick="generaTabellina()">
            <span class="btn-text">Genera Tabellina</span>
            <span class="btn-icon">âœ“</span>
          </button>
        </div>
      </div>

      <div id="error-message" class="error-message hidden"></div>

      <div id="result-container" class="result-container hidden">
        <div class="result-header">
          <h2>La tua tabellina</h2>
          <div class="controls">
            <button id="print-btn" class="icon-btn" title="Stampa tabellina">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="6 9 6 2 18 2 18 9"></polyline>
                <path
                  d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"
                ></path>
                <rect x="6" y="14" width="12" height="8"></rect>
              </svg>
            </button>
          </div>
        </div>

        <div id="tabellina" class="table-wrapper"></div>

        <div id="summary" class="summary"></div>
      </div>
    </div>

    <script src="ScriptTable.js"></script>
  </body>
</html>

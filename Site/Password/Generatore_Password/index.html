<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generatore di Password Sicure</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1000/1000966.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app-container">
      <header>
        <div class="logo">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Generatore di Password</h1>
        <p class="subtitle">Crea password sicure e personalizzate</p>
      </header>

      <main>
        <div class="card">
          <div class="password-display">
            <div class="password-field">
              <input
                type="text"
                id="passwordOutput"
                readonly
                placeholder="La tua password apparirÃ  qui"
              />
              <div class="password-actions">
                <button
                  id="copyButton"
                  class="icon-button"
                  title="Copia negli appunti"
                  disabled
                >
                  <i class="fas fa-copy"></i>
                </button>
                <button
                  id="refreshButton"
                  class="icon-button"
                  title="Genera nuova password"
                  disabled
                >
                  <i class="fas fa-sync-alt"></i>
                </button>
              </div>
            </div>
            <div class="strength-meter">
              <div class="strength-label">Robustezza:</div>
              <div class="strength-bars">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
              </div>
              <div id="strengthText" class="strength-text">
                Nessuna password
              </div>
            </div>
          </div>

          <div class="options-panel">
            <form id="passwordForm">
              <div class="option-group">
                <label for="passwordLength">
                  <i class="fas fa-text-width"></i>
                  Lunghezza
                </label>
                <div class="range-container">
                  <input
                    type="range"
                    id="passwordLength"
                    min="8"
                    max="30"
                    value="12"
                    class="range-slider"
                  />
                  <div class="range-value" id="lengthValue">12</div>
                </div>
              </div>

              <div class="option-group">
                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" id="uppercaseCheck" checked />
                    <span class="checkbox-custom"></span>
                    <i class="fas fa-font"></i>
                    Lettere maiuscole (A-Z)
                  </label>
                </div>

                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" id="lowercaseCheck" checked />
                    <span class="checkbox-custom"></span>
                    <i class="fas fa-font fa-xs"></i>
                    Lettere minuscole (a-z)
                  </label>
                </div>

                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" id="numbersCheck" checked />
                    <span class="checkbox-custom"></span>
                    <i class="fas fa-hashtag"></i>
                    Numeri (0-9)
                  </label>
                </div>

                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" id="symbolsCheck" checked />
                    <span class="checkbox-custom"></span>
                    <i class="fas fa-at"></i>
                    Simboli (!@#$%^&*)
                  </label>
                </div>

                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" id="excludeSimilarCheck" />
                    <span class="checkbox-custom"></span>
                    <i class="fas fa-not-equal"></i>
                    Escludi caratteri simili (i, l, 1, L, o, 0, O)
                  </label>
                </div>
              </div>

              <button type="submit" id="generateButton" class="generate-button">
                <i class="fas fa-key"></i>
                <span>Genera Password</span>
              </button>
            </form>
          </div>
        </div>
      </main>

    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
  </body>
</html>

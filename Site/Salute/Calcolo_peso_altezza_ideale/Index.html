<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgmiRVB1jivPXqyqirTD_LuJpWl-jTp7m0Pg&usqp=CAU" type="image/jpg">
    <title>Calcolatore Peso e Altezza Ideali</title>
    <link rel="stylesheet" href="stylealtezzapeso.css">
    <script src="scriptpesoaltezza.js" defer></script>
</head>
<body>
    <h1>Calcolatore Peso e Altezza Ideali</h1>

    <label for="calculationType">Calcola:</label>
    <select id="calculationType">
        <option value="weight">Peso Ideale</option>
        <option value="height">Altezza Ideale</option>
    </select>

    <label for="gender">Sesso:</label>
    <select id="gender">
        <option value="male">Uomo</option>
        <option value="female">Donna</option>
    </select>

    <label for="value">Valore:</label>
    <input type="number" id="value">

    <button onclick="calculateIdeal()">Calcola</button>

    <div id="result"></div>
</body>
</html>

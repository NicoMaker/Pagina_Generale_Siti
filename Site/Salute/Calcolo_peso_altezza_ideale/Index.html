<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatore Peso e Altezza Ideali</title>
    <link rel="stylesheet" href="stylealtezzapeso.css" />
    <script src="scriptpesoaltezza.js" defer></script>
  </head>
  <body>
    <h1>Calcolatore Peso e Altezza Ideali</h1>

    <form id="calculatorForm">
      <label for="calculationType">Calcola:</label>
      <select id="calculationType" required>
        <option value="weight">Peso Ideale (kg)</option>
        <option value="height">Altezza Ideale (cm)</option>
      </select>

      <label for="gender">Sesso:</label>
      <select id="gender" required>
        <option value="male">Uomo</option>
        <option value="female">Donna</option>
      </select>

      <label for="value">Valore:</label>
      <input type="number" id="value" min="1" required />

      <button type="submit">Calcola</button>
    </form>

    <div id="result"></div>
  </body>
</html>

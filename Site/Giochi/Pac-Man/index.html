<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnvnxdr72o3b97_vL3XNwdvJ-M5ANmD3kslA&s"
        type="image/png">
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">PAC MAN</h1>

        <div class="difficulty-selector">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="expert">Expert</option>
            </select>
            <button id="start-game">Start Game</button>
        </div>

        <div class="game-header">
            <div class="score-container">Score: <span id="score">0</span></div>
            <div class="lives-container">Lives: <span id="lives">5</span></div>
            <div class="level-container">Level: <span id="current-difficulty">Easy</span></div>
        </div>

        <div id="game-board"></div>

        <br>
        <div class="controls-container">
            <div class="controls-info">
                <p class="desktop-controls">Desktop: Use arrow keys to move</p>
                <p class="mobile-controls">Mobile: Use buttons below to move</p>
            </div>
            <div class="touch-controls">
                <button id="up-btn">↑</button>
                <div class="horizontal-controls">
                    <button id="left-btn">←</button>
                    <button id="right-btn">→</button>
                </div>
                <button id="down-btn">↓</button>
            </div>
        </div>

        <!-- Victory Modal -->
        <div id="victory-modal" class="victory-modal">
            <div class="victory-content">
                <h2 class="victory-title">VICTORY!</h2>
                <p class="victory-score">Your score: <span id="victory-score">0</span></p>
                <p class="victory-message">
                    <span class="pacman-icon">V</span>
                    Congratulations!
                    <span class="pacman-icon">V</span>
                </p>
                <div class="next-level-info">
                    <p>Level completed: <span id="completed-level">Easy</span></p>
                    <p>Next level: <span id="next-level">Medium</span></p>
                </div>
                <button id="continue-button" class="victory-button">Continue to Next Level</button>
            </div>
        </div>
    </div>
    <script src="config.json" type="application/json"></script>
    <script src="script.js"></script>
</body>

</html>

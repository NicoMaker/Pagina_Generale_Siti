<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnvnxdr72o3b97_vL3XNwdvJ-M5ANmD3kslA&s"
        type="image/png">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">Score: <span id="score">0</span></div>
            <div class="lives-container">Lives: <span id="lives">3</span></div>
        </div>

        <div id="game-board"></div>

        <div class="controls-container">
            <div class="controls-info">
                <p class="desktop-controls">Desktop: Use arrow keys to move</p>
                <p class="mobile-controls">Mobile: Use buttons below to move</p>
            </div>
            <div class="touch-controls">
                <button id="up-btn">↑</button>
                <div class="horizontal-controls">
                    <button id="left-btn">←</button>
                    <button id="right-btn">→</button>
                </div>
                <button id="down-btn">↓</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

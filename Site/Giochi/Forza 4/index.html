<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Puissance4_01.svg/260px-Puissance4_01.svg.png"
      type="image/jpg"
    />
    <title>Forza 4</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Forza 4</h1>
    <div id="currentPlayerContainer">
      <span>Turno:</span>
      <div id="currentPlayerIndicator" class="cell rosso"></div>
    </div>
    <br />
    <div class="game-controls">
      <button id="undoButton" class="control-button" title="Annulla mossa">
        <span class="arrow left-arrow">&#8592;</span>
      </button>
      <button id="redoButton" class="control-button" title="Ripeti mossa">
        <span class="arrow right-arrow">&#8594;</span>
      </button>
    </div>
    <br />
    <div class="contenitore">
      <div class="board" id="board"></div>
    </div>
    <br />
    <br />
    <button onclick="resetGame()">Resetta</button>
  </body>
</html>

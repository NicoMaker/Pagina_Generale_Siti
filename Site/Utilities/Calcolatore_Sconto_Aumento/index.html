<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f0f12" />
    <title>Calcolatore Prezzi · Calcoli professionali</title>

    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/fluency/48/calculator.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://img.icons8.com/fluency/180/calculator.png"
    />

    <meta
      name="description"
      content="Calcolatore elegante per sconti, aumenti e percentuali. Design professionale e animazioni fluide."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&family=JetBrains+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="orbital-bg"></div>
    
    <main class="calculator">
      <div class="calculator__header">
        <div class="calculator__icon">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>
        <h1 class="calculator__title">Calcolatore<span>Prezzi</span></h1>
        <p class="calculator__subtitle">Strumento professionale per calcoli finanziari</p>
      </div>

      <div class="calculator__mode-switch">
        <button class="mode-btn active" data-mode="final-price">
          <i class="fa-solid fa-calculator"></i>
          <span>Prezzo finale</span>
        </button>
        <button class="mode-btn" data-mode="percentage">
          <i class="fa-solid fa-percent"></i>
          <span>Percentuale</span>
        </button>
      </div>

      <!-- Modalità Prezzo Finale -->
      <div id="final-price-mode" class="calculator__mode active">
        <div class="input-group">
          <label class="input-label">
            <i class="fa-solid fa-tag"></i>
            <span>Prezzo base</span>
          </label>
          <div class="input-wrapper">
            <span class="input-currency">€</span>
            <input
              type="text"
              class="input-field decimal-input"
              id="base-price"
              placeholder="0,00"
              inputmode="decimal"
            />
          </div>
        </div>

        <div class="operation-group">
          <button class="operation-btn active" data-operation="subtract">
            <i class="fa-solid fa-arrow-down"></i>
            <span>Sconto</span>
          </button>
          <button class="operation-btn" data-operation="add">
            <i class="fa-solid fa-arrow-up"></i>
            <span>Aumento</span>
          </button>
        </div>

        <div class="slider-section">
          <div class="slider-header">
            <span class="slider-label">
              <i class="fa-solid fa-percent"></i>
              Percentuale
            </span>
            <div class="slider-value">
              <span id="percentage-display">0,00</span>
              <span>%</span>
            </div>
          </div>
          
          <div class="slider-container">
            <input
              type="range"
              class="slider"
              id="percentage-slider"
              min="0"
              max="100"
              step="0.1"
              value="0"
            />
            <div class="slider-track" id="slider-track"></div>
          </div>

          <input
            type="text"
            class="percentage-input decimal-input"
            id="percentage-input"
            inputmode="decimal"
            placeholder="0,00"
          />
        </div>

        <button class="btn btn--primary" id="calculate-final">
          <i class="fa-solid fa-arrow-right"></i>
          <span>Calcola prezzo finale</span>
        </button>
      </div>

      <!-- Modalità Percentuale -->
      <div id="percentage-mode" class="calculator__mode">
        <div class="input-group">
          <label class="input-label">
            <i class="fa-solid fa-circle-dollar-to-slot"></i>
            <span>Prezzo originale</span>
          </label>
          <div class="input-wrapper">
            <span class="input-currency">€</span>
            <input
              type="text"
              class="input-field decimal-input"
              id="price-before"
              placeholder="0,00"
              inputmode="decimal"
            />
          </div>
        </div>

        <div class="input-group">
          <label class="input-label">
            <i class="fa-solid fa-receipt"></i>
            <span>Prezzo finale</span>
          </label>
          <div class="input-wrapper">
            <span class="input-currency">€</span>
            <input
              type="text"
              class="input-field decimal-input"
              id="price-after"
              placeholder="0,00"
              inputmode="decimal"
            />
          </div>
        </div>

        <button class="btn btn--primary" id="calculate-percentage">
          <i class="fa-solid fa-arrow-right"></i>
          <span>Calcola percentuale</span>
        </button>
      </div>

      <!-- Risultato -->
      <div class="result" id="result">
        <div class="result__icon">
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <h3 class="result__title" id="result-title"></h3>
        <div class="result__value" id="result-value"></div>
        <div class="result__details" id="result-details"></div>
        
        <div class="result__actions">
          <button class="btn btn--outline" id="new-calculation">
            <i class="fa-solid fa-rotate-left"></i>
            <span>Nuovo calcolo</span>
          </button>
          <button class="btn btn--outline" id="copy-result">
            <i class="fa-regular fa-copy"></i>
            <span>Copia</span>
          </button>
          <button class="btn btn--outline" id="share-result">
            <i class="fa-regular fa-share-from-square"></i>
            <span>Condividi</span>
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Calcolatore Prezzi· Progettato per professionisti</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

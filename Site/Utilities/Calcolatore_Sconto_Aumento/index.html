<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a0b" />
    <title>Calcolatore Smart - Calcolo Prezzi e Percentuali</title>

    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/fluency/48/calculator.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://img.icons8.com/fluency/180/calculator.png"
    />

    <meta
      name="description"
      content="Calcolatore professionale per sconti, aumenti e percentuali. Strumento moderno e intuitivo per professionisti."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="header">
        <div class="header-icon">
          <i class="fas fa-calculator"></i>
        </div>
        <h1>Calcolatore Smart</h1>
        <p>Calcola sconti, aumenti e percentuali con precisione</p>
      </div>

      <div class="calculator-form" id="calculator-form">
        <div class="mode-selector">
          <div class="mode-option">
            <input
              type="radio"
              name="mode"
              value="final-price"
              id="mode-final"
              checked
            />
            <label for="mode-final" class="mode-button">
              <i class="fas fa-calculator"></i>
              <span>Prezzo Finale</span>
            </label>
          </div>
          <div class="mode-option">
            <input
              type="radio"
              name="mode"
              value="percentage"
              id="mode-percentage"
            />
            <label for="mode-percentage" class="mode-button">
              <i class="fas fa-percent"></i>
              <span>Percentuale</span>
            </label>
          </div>
        </div>

        <div id="final-price-mode" class="calculation-mode active">
          <div class="input-group">
            <label class="input-label"
              ><i class="fas fa-tag"></i> Prezzo Base</label
            >
            <div class="input-wrapper">
              <span class="currency-symbol">&euro;</span>
              <input
                type="number"
                class="input-field"
                id="base-price"
                placeholder="100.00"
                min="0"
                step="0.01"
              />
            </div>
          </div>

          <div class="operation-selector">
            <div class="operation-option">
              <input
                type="radio"
                name="operation"
                value="subtract"
                id="op-subtract"
                checked
              />
              <label for="op-subtract" class="operation-button">
                <i class="fas fa-arrow-down"></i><span>Sconto</span>
              </label>
            </div>
            <div class="operation-option">
              <input type="radio" name="operation" value="add" id="op-add" />
              <label for="op-add" class="operation-button">
                <i class="fas fa-arrow-up"></i><span>Aumento</span>
              </label>
            </div>
          </div>

          <div class="slider-container">
            <div class="slider-header">
              <div class="input-label">
                <i class="fas fa-percent"></i> Percentuale
              </div>
              <div class="percentage-controls">
                <span class="percentage-display" id="percentage-display"
                  >0%</span
                >
                <input
                  type="number"
                  class="percentage-input"
                  id="percentage-input"
                  min="0"
                  max="100"
                  step="0.01"
                  value="0.00"
                />
              </div>
            </div>
            <div class="slider-wrapper" id="slider-wrapper">
              <div class="slider-track" id="slider-track"></div>
              <div class="slider-thumb" id="slider-thumb"></div>
            </div>
          </div>

          <button class="calculate-button" id="calculate-final">
            <span class="button-text"
              ><i class="fas fa-arrow-right"></i> Calcola Prezzo Finale</span
            >
            <div class="button-spinner"></div>
          </button>
        </div>

        <div id="percentage-mode" class="calculation-mode">
          <div class="input-group">
            <label class="input-label"
              ><i class="fas fa-tag"></i> Prezzo Prima</label
            >
            <div class="input-wrapper">
              <span class="currency-symbol">&euro;</span>
              <input
                type="number"
                class="input-field"
                id="price-before"
                placeholder="100.00"
                min="0"
                step="0.01"
              />
            </div>
          </div>
          <div class="input-group">
            <label class="input-label"
              ><i class="fas fa-tags"></i> Prezzo Dopo</label
            >
            <div class="input-wrapper">
              <span class="currency-symbol">&euro;</span>
              <input
                type="number"
                class="input-field"
                id="price-after"
                placeholder="75.00"
                min="0"
                step="0.01"
              />
            </div>
          </div>
          <button class="calculate-button" id="calculate-percentage">
            <span class="button-text"
              ><i class="fas fa-arrow-right"></i> Calcola Percentuale</span
            >
            <div class="button-spinner"></div>
          </button>
        </div>
      </div>

      <div class="result-container" id="result-container">
        <div class="result-icon"><i class="fas fa-check-circle"></i></div>
        <div class="result-title" id="result-title"></div>
        <div class="result-value" id="result-value"></div>
        <div class="result-details" id="result-details"></div>
        <div class="result-actions">
          <button class="action-button primary" id="new-calculation-button">
            <i class="fas fa-rotate-left"></i><span>Nuovo</span>
          </button>
          <button class="action-button secondary" id="copy-button">
            <i class="fas fa-copy"></i><span>Copia</span>
          </button>
          <button class="action-button secondary" id="share-button">
            <i class="fas fa-share-nodes"></i><span>Condividi</span>
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Calcolatore Smart &mdash; Progettato per professionisti</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizzatore di Note</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" />
    <link rel="icon" href="https://th.bing.com/th/id/OIP.ngnyQDH32OTZFRSTPgqkPgHaFQ?cb=iwc2&rs=1&pid=ImgDetMain"
        type="image/jpg" />
</head>

<body>
    <div class="app-container">
        <!-- Background decorativo -->
        <div class="background-decoration">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>

        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">ğŸ“</div>
                    <h1>Note Organizer</h1>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-button theme-btn" aria-label="Cambia tema">
                        <span class="icon">ğŸŒ™</span>
                    </button>
                </div>
            </div>

            <div class="search-container">
                <div class="search-input-wrapper">
                    <span class="icon search-icon">ğŸ”</span>
                    <input type="text" id="search-input" placeholder="Cerca nelle tue note..."
                        aria-label="Cerca note" />
                </div>

                <div class="filter-section">
                    <div class="filter-tags">
                        <span class="filter-label">Filtri attivi:</span>
                        <div id="active-filters" class="active-filters"></div>
                        <button id="clear-filters" class="clear-btn">Cancella tutto</button>
                    </div>
                </div>

                <div class="import-export-section">
                    <input type="file" id="import-file" accept=".json,.txt" />
                    <button id="import-btn" class="action-button import-btn">
                        <span class="icon">ğŸ“‚</span>
                        <span class="nero">Importa</span>
                    </button>
                    <button id="export-json-btn" class="action-button export-json-btn">
                        <span class="icon">ğŸ’¾</span>
                        <span>JSON</span>
                    </button>
                    <button id="export-txt-btn" class="action-button export-txt-btn">
                        <span class="icon">ğŸ“„</span>
                        <span>TXT</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="app-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>ğŸ“Š Categorie</h2>
                </div>
                <div class="tag-list" id="tag-list"></div>
                <div class="sidebar-footer">
                    <div class="progress-section">
                        <div class="progress-header">
                            <span class="progress-title">Progresso</span>
                            <span class="progress-stats">
                                <span id="completed-count">0</span>/<span id="total-count">0</span>
                            </span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                        </div>
                        <div class="completion-status">
                            <span id="completion-emoji" class="completion-emoji">ğŸ˜Š</span>
                            <span class="completion-text">Continua cosÃ¬!</span>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="notes-container">
                <div class="notes-header">
                    <div class="notes-title-section">
                        <h2>âœ¨ Le mie note</h2>
                        <p class="notes-subtitle">Organizza i tuoi pensieri e impegni</p>
                    </div>
                    <div class="notes-actions">
                        <button id="add-note-btn" class="primary-button">
                            <span class="icon">â•</span>
                            <span>Nuova nota</span>
                        </button>
                        <button id="delete-all-btn" class="danger-button">
                            <span class="icon">ğŸ—‘ï¸</span>
                            <span class="nero">Elimina tutte</span>
                        </button>
                    </div>
                </div>
                <div id="notes-grid" class="notes-grid"></div>
            </section>
        </main>

        <!-- Modal per aggiungere/modificare note -->
        <div id="note-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">âœï¸ Aggiungi nota</h3>
                    <button id="close-modal" class="close-button">âœ•</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="note-title">ğŸ“ Titolo</label>
                        <input type="text" id="note-title" placeholder="Inserisci il titolo..." />
                    </div>
                    <div class="form-group">
                        <label for="note-content">ğŸ“„ Contenuto</label>
                        <textarea id="note-content" placeholder="Scrivi qui il contenuto della nota..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="note-tags">ğŸ·ï¸ Tag (separati da virgola)</label>
                        <input type="text" id="note-tags" placeholder="lavoro, personale, importante..." />
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="is-task" />
                        <label for="is-task">âœ… Ãˆ un impegno da completare</label>
                    </div>
                    <div id="task-completed-container" class="form-group checkbox-group hidden">
                        <input type="checkbox" id="is-completed" />
                        <label for="is-completed">ğŸ‰ Impegno completato</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="delete-note" class="secondary-button delete-btn">
                        <span class="icon">ğŸ—‘ï¸</span>
                        <span>Elimina</span>
                    </button>
                    <button id="save-note" class="primary-button">
                        <span class="icon">ğŸ’¾</span>
                        <span>Salva</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal conferma eliminazione -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content confirm-content">
                <div class="modal-header">
                    <h3>âš ï¸ Conferma eliminazione</h3>
                    <button id="close-confirm-modal" class="close-button">âœ•</button>
                </div>
                <div class="modal-body">
                    <div class="warning-content">
                        <div class="warning-icon">ğŸš¨</div>
                        <p>Sei sicuro di voler eliminare questa nota?</p>
                        <p class="warning-text">Questa azione non puÃ² essere annullata.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-delete" class="secondary-button">Annulla</button>
                    <button id="confirm-delete" class="danger-button">
                        <span class="icon">ğŸ—‘ï¸</span>
                        <span>Elimina</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="modal-overlay" class="modal-overlay"></div>

        <!-- Toast notification -->
        <div id="toast" class="toast">
            <div class="toast-content">
                <span id="toast-icon" class="toast-icon">âœ…</span>
                <div class="toast-message" id="toast-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

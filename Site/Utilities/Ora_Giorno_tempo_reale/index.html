<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Orologio Digitale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="clock-page">
    <section class="clock-card">
      <header class="clock-header">
        <div class="title-area">
          <h1>Orologio digitale</h1>
          <p>Formato 12 / 24 ore</p>
        </div>
        <div class="format-buttons">
          <button type="button" data-format="24">24h</button>
          <button type="button" data-format="12">12h</button>
        </div>
      </header>

      <div class="clock-body">
        <div id="date" class="date-text">--</div>
        <div id="time" class="time-text">--:--:--</div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatore Sconto Moderno</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="calculator-container">
      <header class="calculator-header">
        <h1>Calcolatore Sconto</h1>
        <p>Trova il prezzo finale o la percentuale di sconto in un attimo!</p>
      </header>

      <div class="mode-selector">
        <label class="mode-radio">
          <input type="radio" name="calculation-mode" value="final" checked />
          <span class="radio-custom"></span>
          Calcola Prezzo Finale
        </label>
        <label class="mode-radio">
          <input type="radio" name="calculation-mode" value="percentage" />
          <span class="radio-custom"></span>
          Calcola Percentuale
        </label>
      </div>

      <div id="final-price-mode" class="calculation-mode active">
        <div class="input-group">
          <label for="original-price">Prezzo Originale (€)</label>
          <div class="input-wrapper">
            <input
              type="number"
              id="original-price"
              placeholder="Esempio: 100.00"
              min="0"
              step="0.01"
            />
            <span class="currency-symbol">€</span>
          </div>
          <p class="error-message" id="price-error">
            Inserisci un prezzo valido e maggiore di zero.
          </p>
        </div>

        <div class="input-group slider-group">
          <label for="discount-slider"
            >Percentuale di Sconto (<span id="percentage-display">0%</span
            >)</label
          >
          <div class="slider-wrapper">
            <div class="slider-track">
              <div class="slider-fill" id="slider-fill"></div>
              <div class="slider-thumb" id="slider-thumb">
                <span class="thumb-value" id="thumb-value">0%</span>
              </div>
            </div>
          </div>
          <input
            type="number"
            id="discount-input"
            min="0"
            max="100"
            step="0.1"
            value="0"
            class="discount-input-field"
          />
        </div>

        <div class="live-preview" id="live-preview">
          <p>Prezzo dopo sconto: <span id="preview-price">€0.00</span></p>
          <p id="preview-savings"></p>
        </div>

        <button id="calculate-final-btn" class="calculate-btn">
          <span class="btn-text">Calcola Prezzo Finale</span>
          <span class="loader"></span>
        </button>
      </div>

      <div id="percentage-mode" class="calculation-mode">
        <div class="input-group">
          <label for="price-before">Prezzo Prima dello Sconto (€)</label>
          <div class="input-wrapper">
            <input
              type="number"
              id="price-before"
              placeholder="Esempio: 100.00"
              min="0"
              step="0.01"
            />
            <span class="currency-symbol">€</span>
          </div>
          <p class="error-message" id="price-before-error">
            Inserisci un prezzo valido e maggiore di zero.
          </p>
        </div>

        <div class="input-group">
          <label for="price-after">Prezzo Dopo lo Sconto (€)</label>
          <div class="input-wrapper">
            <input
              type="number"
              id="price-after"
              placeholder="Esempio: 75.00"
              min="0"
              step="0.01"
            />
            <span class="currency-symbol">€</span>
          </div>
          <p class="error-message" id="price-after-error">
            Inserisci un prezzo valido e inferiore al prezzo originale.
          </p>
        </div>

        <button id="calculate-percentage-btn" class="calculate-btn">
          <span class="btn-text">Calcola Percentuale</span>
          <span class="loader"></span>
        </button>
      </div>

      <div id="result-container" class="result-container">
        <h2 id="result-title"></h2>
        <p class="main-result" id="main-result"></p>
        <div class="result-details" id="result-details"></div>
        <div class="result-actions">
          <button id="reset-btn" class="action-btn">
            <i class="fas fa-redo"></i> Nuova Calcolatrice
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore di Unità</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800@display=swap"
        rel="stylesheet">

    <link rel="icon" href="https://tse2.mm.bing.net/th/id/OIP.fElS2S04W040t4jOedRSswHaCl?rs=1&pid=ImgDetMain&o=7&rm=3" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body class="font-inter gradient-bg min-h-screen overflow-x-hidden">
    <!-- Floating Shapes Background -->
    <div class="floating-shapes">
        <svg class="floating-shape w-32 h-32" viewBox="0 0 100 100" fill="currentColor">
            <circle cx="50" cy="50" r="40" />
        </svg>
        <svg class="floating-shape w-24 h-24" viewBox="0 0 100 100" fill="currentColor">
            <polygon points="50,10 90,90 10,90" />
        </svg>
        <svg class="floating-shape w-28 h-28" viewBox="0 0 100 100" fill="currentColor">
            <rect x="25" y="25" width="50" height="50" rx="10" />
        </svg>
        <svg class="floating-shape w-20 h-20" viewBox="0 0 100 100" fill="currentColor">
            <polygon points="50,25 75,75 25,75" />
        </svg>
    </div>

    <div class="relative z-10 min-h-screen p-4">
        <!-- Header -->
        <div class="text-center mb-8 pt-8">
            <div
                class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-3xl mb-6 animate-pulse-glow">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16l-4-4m0 0l4-4m-4 4h18M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
            </div>
            <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-lg">
                Convertitore Universale
            </h1>
            <p class="text-xl text-white/90 drop-shadow">
                Converti qualsiasi unità di misura con precisione
            </p>
        </div>

        <div class="max-w-6xl mx-auto">
            <!-- Categories Grid -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="category-card rounded-2xl p-4 cursor-pointer active" data-category="length">
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 bg-blue-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 21l3-3-3-3M14 8l3 3-3 3M4 4h16"></path>
                            </svg>
                        </div>
                        <h3 class="font-semibold">Lunghezza</h3>
                        <p class="text-sm opacity-75">m, cm, ft, in</p>
                    </div>
                </div>

                <div class="category-card rounded-2xl p-4 cursor-pointer" data-category="weight">
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 bg-green-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3">
                                </path>
                            </svg>
                        </div>
                        <h3 class="font-semibold">Peso</h3>
                        <p class="text-sm opacity-75">kg, g, lb, oz</p>
                    </div>
                </div>

                <div class="category-card rounded-2xl p-4 cursor-pointer" data-category="temperature">
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 bg-red-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                        </div>
                        <h3 class="font-semibold">Temperatura</h3>
                        <p class="text-sm opacity-75">°C, °F, K</p>
                    </div>
                </div>

                <div class="category-card rounded-2xl p-4 cursor-pointer" data-category="volume">
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 bg-purple-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                        <h3 class="font-semibold">Volume</h3>
                        <p class="text-sm opacity-75">L, mL, gal, cup</p>
                    </div>
                </div>
            </div>

            <!-- Main Converter -->
            <div class="glass-card rounded-3xl p-8 mb-8 shadow-2xl">
                <div class="grid md:grid-cols-2 gap-8 items-center">
                    <!-- From -->
                    <div class="space-y-4">
                        <label class="block text-gray-700 font-semibold text-lg">Da:</label>
                        <select id="fromUnit"
                            class="select-modern w-full p-4 rounded-2xl border-2 border-gray-200 focus:outline-none focus:border-indigo-500 text-lg font-medium">
                            <option value="m">Metro (m)</option>
                            <option value="cm">Centimetro (cm)</option>
                            <option value="mm">Millimetro (mm)</option>
                            <option value="km">Chilometro (km)</option>
                            <option value="ft">Piede (ft)</option>
                            <option value="in">Pollice (in)</option>
                            <option value="yd">Iarda (yd)</option>
                            <option value="mi">Miglio (mi)</option>
                        </select>
                        <input type="number" id="fromValue" placeholder="Inserisci valore..."
                            class="input-modern w-full p-4 rounded-2xl border-2 border-gray-200 focus:outline-none focus:border-indigo-500 text-xl font-semibold"
                            step="any">
                    </div>

                    <!-- Swap Button -->
                    <div class="flex justify-center">
                        <button id="swapBtn"
                            class="swap-button w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg hover:shadow-xl focus:outline-none">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- To -->
                    <div class="space-y-4">
                        <label class="block text-gray-700 font-semibold text-lg">A:</label>
                        <select id="toUnit"
                            class="select-modern w-full p-4 rounded-2xl border-2 border-gray-200 focus:outline-none focus:border-indigo-500 text-lg font-medium">
                            <option value="m">Metro (m)</option>
                            <option value="cm" selected>Centimetro (cm)</option>
                            <option value="mm">Millimetro (mm)</option>
                            <option value="km">Chilometro (km)</option>
                            <option value="ft">Piede (ft)</option>
                            <option value="in">Pollice (in)</option>
                            <option value="yd">Iarda (yd)</option>
                            <option value="mi">Miglio (mi)</option>
                        </select>
                        <div class="result-display p-4 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-300">
                            <div id="result" class="text-2xl font-bold text-gray-600 text-center">
                                Risultato qui
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Conversion Path Visualization -->
                <div id="conversionPath" class="conversion-path mt-8 p-4 rounded-2xl hidden">
                    <div class="text-center text-sm text-gray-600">
                        <span id="pathText">1 m = 100 cm</span>
                    </div>
                </div>
            </div>

            <!-- Quick Conversions -->
            <div class="glass-card rounded-3xl p-6 mb-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">Conversioni Rapide</h3>
                <div id="quickConversions" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Quick conversions will be inserted here -->
                </div>
            </div>

            <!-- History -->
            <div class="glass-card rounded-3xl p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Cronologia</h3>
                    <button id="clearHistory"
                        class="px-4 py-2 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-colors">
                        Cancella
                    </button>
                </div>
                <div id="historyList" class="space-y-3">
                    <div class="text-center text-gray-500 py-8">
                        Nessuna conversione nella cronologia
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>

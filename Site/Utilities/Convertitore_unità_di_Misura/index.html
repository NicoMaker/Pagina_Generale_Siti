<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore di Unità</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="icon" href="https://tse2.mm.bing.net/th/id/OIP.fElS2S04W040t4jOedRSswHaCl?rs=1&pid=ImgDetMain&o=7&rm=3" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body class="font-inter gradient-bg min-h-screen overflow-x-hidden">
    <div class="floating-shapes">
        <svg class="floating-shape w-32 h-32" viewBox="0 0 100 100" fill="currentColor">
            <circle cx="50" cy="50" r="40" />
        </svg>
        <svg class="floating-shape w-24 h-24" viewBox="0 0 100 100" fill="currentColor">
            <polygon points="50,10 90,90 10,90" />
        </svg>
        <svg class="floating-shape w-40 h-40" viewBox="0 0 100 100" fill="currentColor">
            <rect x="10" y="10" width="80" height="80" />
        </svg>
    </div>

    <div class="container mx-auto p-4 relative z-10">
        <header class="text-center mb-12 mt-8">
            <h1 class="text-5xl font-extrabold text-gray-800 leading-tight animate-slide-in">
                Convertitore di <span class="text-white-600">Unità</span>
            </h1>
            <p class="text-white-600 text-lg mt-3 animate-slide-in animation-delay-1">Semplice, Veloce, Intuitivo</p>
        </header>

        <div class="max-w-4xl mx-auto">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="category-card rounded-2xl p-4 cursor-pointer active" data-category="length">
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 bg-blue-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 21l3-3-3-3M14 8l3 3-3 3M4 4h16"></path>
                            </svg>
                        </div>
                        <h3 class="font-semibold">Lunghezza</h3>
                        <p class="text-sm opacity-75">m, cm, ft, in</p>
                    </div>
                </div>

                <div class="category-card rounded-2xl p-4 cursor-pointer" data-category="weight">
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 bg-green-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3">
                                </path>
                            </svg>
                        </div>
                        <h3 class="font-semibold">Peso</h3>
                        <p class="text-sm opacity-75">kg, g, lb, oz</p>
                    </div>
                </div>

                <div class="category-card rounded-2xl p-4 cursor-pointer" data-category="temperature">
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 bg-red-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                        </div>
                        <h3 class="font-semibold">Temperatura</h3>
                        <p class="text-sm opacity-75">°C, °F, K</p>
                    </div>
                </div>

                <div class="category-card rounded-2xl p-4 cursor-pointer" data-category="volume">
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto mb-3 bg-purple-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                        <h3 class="font-semibold">Volume</h3>
                        <p class="text-sm opacity-75">L, mL, gal, cup</p>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-3xl p-6 mb-8 text-center animate-bounce-in">
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                    <div class="md:col-span-2">
                        <input type="number" id="fromValue"
                            class="w-full p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg text-center"
                            placeholder="Inserisci valore">
                    </div>
                    <div class="md:col-span-1">
                        <select id="fromUnit"
                            class="w-full p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg text-center">
                        </select>
                    </div>
                    <div class="md:col-span-1">
                        <button id="swapBtn"
                            class="swap-button w-12 h-12 rounded-full bg-yellow-500 text-white flex items-center justify-center mx-auto transition-transform duration-300 ease-in-out hover:rotate-180 hover:scale-110 shadow-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="md:col-span-1">
                        <select id="toUnit"
                            class="w-full p-3 rounded-xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg text-center">
                        </select>
                    </div>
                </div>

                <div class="result-card bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 mt-8 rounded-2xl shadow-xl animate-pulse-glow">
                    <h2 class="text-xl font-medium opacity-90 mb-2">Risultato:</h2>
                    <p id="result" class="text-4xl font-extrabold">0</p>
                </div>

                <div id="conversionPath" class="conversion-path mt-8 p-4 rounded-2xl hidden">
                    <div class="text-center text-sm text-gray-600">
                        <span id="pathText">1 m = 100 cm</span>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-3xl p-6 mb-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">Conversioni Rapide</h3>
                <div id="quickConversions" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    </div>
            </div>

            <div class="glass-card rounded-3xl p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Cronologia</h3>
                    <button id="clearHistory"
                        class="px-4 py-2 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-colors">
                        Cancella
                    </button>
                </div>
                <div id="historyList" class="space-y-3">
                    <div class="text-center text-gray-500 py-8">
                        Nessuna conversione nella cronologia
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>

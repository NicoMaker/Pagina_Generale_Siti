<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertitore di Unità</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="https://tse2.mm.bing.net/th/id/OIP.fElS2S04W040t4jOedRSswHaCl?rs=1&pid=ImgDetMain&o=7&rm=3"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="font-inter gradient-bg min-h-screen overflow-x-hidden">
    <div class="floating-shapes">
      <svg
        class="floating-shape w-32 h-32"
        viewBox="0 0 100 100"
        fill="currentColor"
      >
        <circle cx="50" cy="50" r="40" />
      </svg>
      <svg
        class="floating-shape w-24 h-24"
        viewBox="0 0 100 100"
        fill="currentColor"
      >
        <polygon points="50,10 90,90 10,90" />
      </svg>
      <svg
        class="floating-shape w-40 h-40"
        viewBox="0 0 100 100"
        fill="currentColor"
      >
        <rect x="10" y="10" width="80" height="80" />
      </svg>
    </div>

    <div class="container mx-auto p-4 relative z-10">
      <header class="text-center mb-12 mt-8 flex flex-col items-center">
        <img
          src="https://img.icons8.com/color/96/000000/scale.png"
          alt="Logo"
          class="mb-4 animate-bounce"
          style="width: 72px; height: 72px"
        />
        <h1
          class="text-6xl font-extrabold text-gray-800 leading-tight animate-slide-in drop-shadow-lg"
        >
          Convertitore di <span class="text-indigo-600">Unità</span>
        </h1>
        <p
          class="text-indigo-400 text-2xl mt-3 animate-slide-in animation-delay-1 font-medium tracking-wide"
        >
          Semplice, Veloce, Intuitivo
        </p>
      </header>

      <div class="max-w-4xl mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-10">
          <!-- Categoria: Lunghezza -->
          <div
            class="category-card rounded-3xl p-6 cursor-pointer active glass-card shadow-xl transition-all duration-300 hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-indigo-300"
            tabindex="0"
            aria-label="Lunghezza"
            data-category="length"
          >
            <div class="text-center">
              <div
                class="w-16 h-16 mx-auto mb-3 bg-blue-100 rounded-2xl flex items-center justify-center animate-pulse"
              >
                <svg
                  class="w-8 h-8 text-blue-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 21l3-3-3-3M14 8l3 3-3 3M4 4h16"
                  ></path>
                </svg>
              </div>
              <h3 class="font-semibold text-lg">Lunghezza</h3>
              <p class="text-sm opacity-75">m, cm, ft, in</p>
            </div>
          </div>
          <!-- Categoria: Peso -->
          <div
            class="category-card rounded-3xl p-6 cursor-pointer glass-card shadow-xl transition-all duration-300 hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-green-300"
            tabindex="0"
            aria-label="Peso"
            data-category="weight"
          >
            <div class="text-center">
              <div
                class="w-16 h-16 mx-auto mb-3 bg-green-100 rounded-2xl flex items-center justify-center animate-pulse"
              >
                <svg
                  class="w-8 h-8 text-green-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"
                  ></path>
                </svg>
              </div>
              <h3 class="font-semibold text-lg">Peso</h3>
              <p class="text-sm opacity-75">kg, g, lb, oz</p>
            </div>
          </div>
          <!-- Categoria: Temperatura -->
          <div
            class="category-card rounded-3xl p-6 cursor-pointer glass-card shadow-xl transition-all duration-300 hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-red-300"
            tabindex="0"
            aria-label="Temperatura"
            data-category="temperature"
          >
            <div class="text-center">
              <div
                class="w-16 h-16 mx-auto mb-3 bg-red-100 rounded-2xl flex items-center justify-center animate-pulse"
              >
                <svg
                  class="w-8 h-8 text-red-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  ></path>
                </svg>
              </div>
              <h3 class="font-semibold text-lg">Temperatura</h3>
              <p class="text-sm opacity-75">°C, °F, K</p>
            </div>
          </div>
          <!-- Categoria: Volume -->
          <div
            class="category-card rounded-3xl p-6 cursor-pointer glass-card shadow-xl transition-all duration-300 hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-purple-300"
            tabindex="0"
            aria-label="Volume"
            data-category="volume"
          >
            <div class="text-center">
              <div
                class="w-16 h-16 mx-auto mb-3 bg-purple-100 rounded-2xl flex items-center justify-center animate-pulse"
              >
                <svg
                  class="w-8 h-8 text-purple-600"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                  ></path>
                </svg>
              </div>
              <h3 class="font-semibold text-lg">Volume</h3>
              <p class="text-sm opacity-75">L, mL, gal, cup</p>
            </div>
          </div>
        </div>
        <!-- Form di conversione -->
        <div
          class="glass-card rounded-3xl p-8 mb-10 text-center animate-bounce-in shadow-2xl"
        >
          <div class="grid grid-cols-1 md:grid-cols-5 gap-6 items-center">
            <div class="md:col-span-2">
              <input
                type="number"
                id="fromValue"
                class="input-modern w-full p-4 rounded-2xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 text-2xl text-center shadow-inner"
                placeholder="Inserisci valore da convertire"
                aria-label="Valore da convertire"
              />
            </div>
            <div class="md:col-span-1">
              <select
                id="fromUnit"
                class="select-modern w-full p-4 rounded-2xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 text-2xl text-center shadow-inner"
                aria-label="Unità di partenza"
              ></select>
            </div>
            <div class="md:col-span-1 flex justify-center">
              <button
                id="swapBtn"
                class="swap-button w-14 h-14 rounded-full bg-yellow-500 text-white flex items-center justify-center mx-auto transition-transform duration-300 ease-in-out hover:rotate-180 hover:scale-125 shadow-xl focus:outline-none focus:ring-4 focus:ring-yellow-300"
                aria-label="Scambia unità"
              >
                <svg
                  class="w-8 h-8"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="md:col-span-1">
              <select
                id="toUnit"
                class="select-modern w-full p-4 rounded-2xl bg-gray-100 border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 text-2xl text-center shadow-inner"
                aria-label="Unità di arrivo"
              ></select>
            </div>
          </div>
          <div
            class="result-card bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-8 mt-10 rounded-3xl shadow-2xl animate-pulse-glow flex flex-col items-center relative"
          >
            <h2 class="text-2xl font-medium opacity-90 mb-2">Risultato:</h2>
            <p id="result" class="text-5xl font-extrabold select-all mb-2">0</p>
            <button
              id="copyResult"
              class="absolute top-4 right-4 bg-white bg-opacity-30 hover:bg-opacity-60 text-indigo-700 rounded-full p-2 shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400"
              aria-label="Copia risultato"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 16h8M8 12h8m-6 8h6a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h2"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- Conversioni rapide -->
        <div class="glass-card rounded-3xl p-8 mb-10 shadow-xl">
          <h3 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            Conversioni Rapide
          </h3>
          <div
            id="quickConversions"
            class="grid grid-cols-1 md:grid-cols-3 gap-6"
          ></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

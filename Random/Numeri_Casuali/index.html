<!DOCTYPE html>
<html>
<head>
  <title>Generatore di numeri casuali</title>
  <link rel="stylesheet" href="StyleNumeri.css">
  <link rel="icon" href="https://play-lh.googleusercontent.com/rrwJGus_vdSfxkDynUqA-VRvmhjLOWKsCc7MONdBtcxLRAviEDFtAJK0sr8OWGl1aQ" type="image/jpg">
</head>
<body>
  <h1>Generatore di numeri casuali</h1>
  <label for="min">Inserisci il valore minimo:</label>
  <input type="number" id="min" name="min" min="0">
  <br>
  <br>
  <label for="max">Inserisci il valore massimo:</label>
  <input type="number" id="max" name="max" min="0">
  <br>
  <br>
  <br>
  <button onclick="generaNumeroCasuale()">Genera numero casuale</button>
  <br>
  <p id="risultato"></p>

  <script src="ScriptNumeri.js">
  </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon"
    href="https://static.vecteezy.com/system/resources/previews/000/583/361/original/timer-icon-vector.jpg"
    type="image/jpg">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Timer</h1>

  <button class="bottone">
    <a href="index.html"> <img src="freccia.png"></a>
  </button>
  <br>

  <img class="immagine"
    src="https://static.vecteezy.com/system/resources/previews/000/583/361/original/timer-icon-vector.jpg">
  <br>
  <div>
    <label>Ore:</label>
    <input type="number" id="ore" min="0" max="24">
  </div>
  <div>
    <label>Minuti:</label>
    <input type="number" id="minuti" min="0" max="59">
  </div>
  <div>
    <label>Secondi:</label>
    <input type="number" id="secondi" min="0" max="59">
  </div>
  <button onclick="impostaTimer()">Imposta</button>
  <div id="timerDisplay"></div>
</body>

</html>

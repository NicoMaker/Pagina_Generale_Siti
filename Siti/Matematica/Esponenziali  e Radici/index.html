<!DOCTYPE html>
<html>

<head>
    <title>Calcolatore di esponenti e radici</title>
    <link rel="stylesheet" href="Style-esp-rad.css">
    <link rel="icon" href="https://thumbs.dreamstime.com/b/radice-quadrata-dell-immagine-semplice-di-stile-piano-illustrazione-colore-del-nero-icona-ascissa-112487912.jpg" type="image/png">
</head>

<body>
    <h1>Calcolatore di esponenti e radici</h1>
    <label> Inserisci Numero</label>
    <input type="number" id="number" required>
    <br>
    <br>
    <label> inserisci Esponente</label>
    <input type="number" id="exponent" required>

    <br>
    <br>

    <label for="operation">Seleziona l'operazione:</label>
    <select id="operation">
        <option value="power">Eleva all'esponente</option>
        <option value="root">Radice</option>
    </select>
    <button id="calculate">Calcola</button>
    <div id="result"></div>

    <script src="Script-esp-rad.js">
    </script>
</body>

</html>
